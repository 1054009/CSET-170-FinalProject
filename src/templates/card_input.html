{% extends "base.html" %}

{% block title %}
	Deposit
{% endblock %}

{% block head %}

{% endblock %}

{% block body %}
{% if message %}
	{{ message }}
{% endif %}
<form action="/transactions/add" method="POST">
	<input type="number" name="card_number" placeholder="Card Number" required><br>
	<input type="number" name="expiration_date" placeholder="MMYY" required><br>
	<input type="number" name="ccv" placeholder="CCV" required><br>
	<input type="number" name="amount" placeholder="Amount" required><br>
	<input type="submit" value="Deposit">
</form>
{% endblock %}
