{% extends "base.html" %}

{% block title %}
Awesome Test Website - Login
{% endblock %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'styles/signup.css') }}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'styles/input.css') }}">
{% endblock %}

{% block body %}
<form action="/login/" method="POST">
	<h1>Login</h1>

	<input type="email" name="email_address" placeholder="Email Address">
	<input type="password" name="password" placeholder="Password">

	{% if error %}
		<p id="error">{{ error }}</p>
	{% endif %}

	<div id="form_footer">
		<p id="alternate">Don't have an account? <a href="/signup/" target="_parent">Sign Up</a></p>

		<input class="float_right clearfix" type="submit" value="Login">
	</div>
</form>
{% endblock %}
